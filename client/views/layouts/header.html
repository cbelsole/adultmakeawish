<template name="Header">
  <nav class="navbar navbar-default">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{pathFor 'home'}}">Wishing Well</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="{{pathFor 'wishes'}}">Wishes</a></li>
        <li><a href="{{pathFor 'charities'}}">Charities</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        {{#if currentUser}}
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{currentUser.username}}<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="{{pathFor 'user' _id=currentUser._id}}">Profile</a></li>
              <li class="header__logout-button"><a href="#">Logout</a></li>
            </ul>
          </li>
        {{else}}
          <li class="header__login-signup-button"><a href="#">Login / Sign Up</a></li>
        {{/if}}
      </ul>
    </div>
  </nav>
</template>
